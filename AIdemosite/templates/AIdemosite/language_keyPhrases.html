{% extends 'AIdemosite/base.html' %} {% block content %}

<div style="padding-top: 50px"></div>
<h2>Key Phrases</h2>
<form method="post" class="container-fluid">
  {% csrf_token %}
  <div class="input-group mb-3">
    <select
      class="btn btn-outline-primary"
      aria-label="Default select example"
      name="lang_slct"
    >
      <option value="en">English</option>
      <option value="zh-hant">中文</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="ja">日本語</option>
    </select>
  </div>
  <div class="input-groupt mb-3">
    <textarea
      name="input_text"
      style="display: inline-block; width: 500px; height: 200px"
    ></textarea>
  </div>
  <div class="input-group mb-3">
    <button type="submit" class="btn btn-outline-secondary" name="btn-analyze">
      Analyze
    </button>
  </div>
</form>
{% if flag == True%}
<div style="padding-top: 30px"></div>
<h4>【Input】 </h4>
<div class="mb-3">
    {{ text }}
</div>
<h4>Key Phrases:</h4>
</br>
<!-- <div class="input-group"> -->
{% for phr in phrases %}
<button class="btn btn-primary mb-3" disabled="disabled">{{ phr }}</button>
{% endfor %}
<!-- </div> -->
{% endif %} {% endblock %}
