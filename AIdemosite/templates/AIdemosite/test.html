{% extends 'AIdemosite/base.html' %}
{% block content %}

<!-- Button trigger modal -->


<input type="text" id="img-url" value="" />
<button id="img-modal-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popup-img">
  Image Preview
</button>

<!-- Modal -->
<div class="modal fade" id="popup-img" tabindex="-1" aria-labelledby="popup-imgLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popup-imgLabel">Image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="img-container" class="modal-body">
        <img id="modal-img" class="img-fluid" src="" alt="img not found">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script>
    document.getElementById('img-modal-btn').onclick = function() {
      // console.log("test")
      img = document.getElementById('modal-img');
      img.src = document.getElementById('img-url').value;
  }
</script>
{% endblock %}
<script>
  var myModal = document.getElementById('myModal')
  var myInput = document.getElementById('myInput')

  myModal.addEventListener('shown.bs.modal', function () {
    myInput.focus()
  })

  
</script>
