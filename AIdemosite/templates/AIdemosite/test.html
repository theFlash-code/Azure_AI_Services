{% extends 'AIdemosite/base.html' %} {% load static %} 


  
{% block content %} 
<style>
  .wrapper {
    display: flex;
    justify-content: space-between;
  }

  .main,
  .sidebar {
    border: 3px solid black;
    padding: 15px;
    background-color: #fff;
  }

  .main {
    width: 60%;
    height: 150vh;
  }

  .sidebar {
    width: 25%;
    height: 25vh;
  }

  body {
    background-color: #ccc;
    font-family: sans-serif;
    padding: 10px;
  }
  .sidebar {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
  }
</style>
<div class="wrapper">
  <div class="main">
    Main content
  </div>
  <div class="sidebar">
    Sticky sidebar
  </div>
</div>
{% endblock %}
