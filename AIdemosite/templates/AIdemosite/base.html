<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} Azure AI Services {%endblock%}</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      <a href="/" class="navbar-brand" style="padding-left: 50px"
        >Azure AI Services</a
      >
      <button
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item mx-auto">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item mx-auto dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Computer Vision
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="navbarDropdownLink"
            >
              <li>
                <a class="dropdown-item mx-auto" href="/image_description"
                  >Image Description</a
                >
              </li>
              <li>
                <a class="dropdown-item mx-auto" href="/face_detection"
                  >Face Detection</a
                >
              </li>
              <li>
                <a class="dropdown-item mx-auto" href="/area_of_interest"
                  >Area of Interest</a
                >
              </li>
              <li>
                <a class="dropdown-item mx-auto" href="/read_text">Read Text</a>
              </li>
            </ul>
          </li>
          <li class="nav-item mx-auto dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Language Services
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="navbarDropdownLink"
            >
              <li>
                <a class="dropdown-item mx-auto" href="/speech_services"
                  >Speech Services</a
                >
              </li>
              <li>
                <a class="dropdown-item mx-auto" href="/speech_translate"
                  >Speech Translate</a
                >
              </li>
              <!-- <li><a class="dropdown-item mx-auto" href="#">Page 3</a></li> -->
            </ul>
          </li>
          <li class="nav-item mx-auto">
            <a href="/api_instructions?language=en" class="nav-link"
              >API Instructions</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">{%block content%} {%endblock%}</div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
